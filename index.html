<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/fmw.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Base Apparel coming soon page</title>
</head>
<body>
    <section class="container">
        <header>
            <img src="./src/images/logo.svg" alt="logo">
        </header>
        
        <main>
            <h1><span class="we-re">We're</span><br>coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="enviar-email">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <img src="./src/images/icon-error.svg" alt="Erro">
                <button>
                    <img src="./src/images/icon-arrow.svg" alt="Enviar">
                </button>
            </div>
        </main>
        
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/victor-wes">Victor Wesley</a>.
            </p>
        </footer>
    </section><!--container-->

    <img src="./src/images/hero-desktop.jpg" alt="">


    <script src="./src/js/index.js"></script>
</body>
</html>
